<link rel="import" href="/bower_components/polymer/polymer-element.html">
<!-- <link rel="import" href="/bower_components/note-app-elements/na-elements.html"> -->
<link rel="import" href="/bower_components/polymerfire/firebase-query.html">
<link rel="import" href="/bower_components/polymerfire/firebase-document.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html" />
<link rel="import" href="/bower_components/iron-image/iron-image.html" />



<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
        padding: 0px;
      }

      ul {
        /*list-style-type: none;*/
        padding: 0px;
      }

      h3 {
        font: bold 20px/1.5 Helvetica, Verdana, sans-serif;
      }

      li iron-image {
        float: left;
        margin: 0 15px 0 0;
      }

/*      li p {
        font: 200 12px/1.5 Georgia, Times New Roman, serif;
      }
*/
      li {
        padding: 10px;
        overflow: auto;
      }

      li:hover {
        background: var(--paper-deep-purple-900);
        opacity: 20%;
        cursor: pointer;
      }

    </style>

    <firebase-auth
        id="auth"
        app-name="ddsecrets"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

<!--     <firebase-document
      id="query"
      app-name="ddsecrets"
      path="/users"
      data="{{data}}">
    </firebase-document>
 -->
    <firebase-query
        id="query"
        app-name="ddsecrets"
        path="/users"
        data="{{fireData}}">
    </firebase-query>

    <ul>
      <template id="fd" is="dom-repeat" items="{{fireData}}" as="item">
        <li on-click="dothing">
          <iron-image class="circle" style="width:50px; height:50px;" sizing="cover" src$="[[item.imageURL]]"></iron-image>
          <h3>[[item.name]]</h3>        
        </li>          
      </template>
    </ul>

    
 

  </template>

  <script>
    // class MyView1 extends Polymer.Element {
    //   static get is() { return 'my-view1'; }



    // }

    Polymer({
  
      is: 'my-view1',

      behaviors: [Polymer.Element],

      properties: {
        uid: String,
        url: String,
        fireData: {
          type: Object,
          // notify: true
        }
      },
      observers: [
        '_dataChanged(fireData.splices)'
      ],
      _toArray: function(obj) {
          return Object.keys(obj).map(function(key) {
              return {
                  name: key,
                  value: obj[key]
              }
          });
      },
      _dataChanged: function(newData, oldData) {
        if (newData) {
          // Removes the current user from the list even though we all
          //  like talking to ourselves
          newData.indexSplices.forEach(function(s) {
            var temp = []
            for (obj of s.object) {
              if (obj.$key == this.user.uid) {
              } else {
                temp.push(obj);
              }
            }
            this.fireData = temp
          }, this);
        }
      },
      dothing: function() {
        console.log("thing")
      }

    });


  </script>
</dom-module>
