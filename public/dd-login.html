<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-form/iron-form.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-input/paper-input-container.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/polymerfire/firebase-document.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="dd-login">
  <template>
    <style>
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-purple-500);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--paper-purple-50);

        @apply --layout;
        @apply --layout-center-center;
      }

      :host([signed-in]) {
        opacity: 0;
        pointer-events: none;
      }

      form > *{
        vertical-align: middle;
        text-transform: none;
      }

      paper-input-container.character {
        --paper-input-container-color: white;
        --paper-input-container-focus-color: white;
        --paper-input-container-invalid-color: red;
        --paper-input-container-input-color: white;
      }
    </style>
    <firebase-auth
        id="auth"
        app-name="ddsecrets"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <firebase-document
      id="username"
      app-name="ddsecrets"
      path="{{userRef}}"
      data="{{data}}">
    </firebase-document>

    <form is="iron-form" id="contact">

      <!-- <paper-input-container class="character"> -->
      <paper-input id="characterName" name="characterName" label="Character Name" required autocomplete="name"></paper-input>
      <!-- </paper-input-container> -->
      <paper-button on-tap="signIn" disabled="[[disabled]]">
        <iron-icon icon="account-circle"></iron-icon>
        <span>Sign in with Google</span>
      </paper-button>
    </form>

  </template>
  <script>
    Polymer({
      is: 'dd-login',

      properties: {
        disabled: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        user: {
          type: String,
          observer: '_setUserRef'
        }
      },
      signIn: function() {

        console.log(this.$.auth);

    //           // this.$.auth.signInAnonymously();
    //         // this.$.auth.signInWithPopup();
    // //             .then(function(response) {// successful authentication response here})
    // // .catch(function(error) {// unsuccessful authentication response here});


        // this.$.auth.signInWithEmailAndPassword("test@email.com", "things")
        this.$.auth.signInWithPopup()
          .then((response)=> {
            console.log("response", response);
            console.log("response.user.uid", response.user.uid);
            console.log("response.uid", response.uid);
            this.$.username.data = {'name':this.$.characterName.value};
            this.$.username.saveValue('/users/', response.user.uid);
        }); // TODO: change this to signInWithPopup();

        console.log(this.$.characterName.value)

        console.log("this.path", this.path);
        this.$.username.saveValue(this.path, this.$.characterName.value);

        this.fire('sign-in', null, { bubbles: false });
      },
      _setUserRef: function(newData, oldData) {
        if (newData.uid) {
          console.log("this.user", this.user);
          console.log("newData.uid", newData.uid);

          this.user = '/users/' + newData.uid;
        }
      }
    });
  </script>
</dom-module>
